<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{'/posts/update-post/' + ${postCrudDto.postId}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="id" th:value="${postCrudDto.postId}"/>

    제목 : <input type="text" name="title" th:value="${postCrudDto.title}"> <br>

    category : <input type="text" name="category" th:value="${postCrudDto.category}" > <br>
    meme : <input type="text" name="memo" th:value="${postCrudDto.memo}"> <br>
    image : <input type="text" name="image" th:value="${postCrudDto.image}"> <br>
    genre : <input type="text" name="genre" th:value="${postCrudDto.genre}"> <br>
    started_at : <input type="text" name="startedAt" th:value="${postCrudDto.startedAt}"> <br>
    ended_at : <input type="text" name="endedAt" th:value="${postCrudDto.endedAt}"> <br>
    views : <input type="text" name="views" th:value="${postCrudDto.views}"> <br>
    platform : <input type="text" name="platform" th:value="${postCrudDto.platform}"> <br>
    emoji : <input type="text" name="emoji" th:value="${postCrudDto.emoji}"> <br>
    comment : <input name="comment" th:value="${postCrudDto.comment}"> <br>

    <input type="submit" value="수정">
</form>
</body>
</html>
