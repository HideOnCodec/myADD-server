<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 th:text="${postCrudDto.title}"></h2>

<p th:text="${postCrudDto.memo}"></p>

<!-- 수정/삭제 -->
<div>
    <a th:href="@{'/posts/update-post/' + ${postCrudDto.postId}}">
        <button>수정</button>
    </a>

    <form id="delete-form" th:action="@{'/posts/delete-post/' + ${postCrudDto.postId}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button id="delete-btn">삭제</button>
    </form>
</div>

</body>
</html>
